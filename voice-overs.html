         
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="author" content="VOS">  
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Professional Voice Overs and Soundtracks for Media.">
  <title>VOS Voice-Overs</title>
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gentium+Book+Plus&family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href= https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.7.0/css/all.min.css>
  <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="style1.css">
</head>


  <header>
    <div id = "header-image"><img src="vos logo red1.png" class="img-fluid" alt="VOS Logo"/></div> 
    <h1>VOS </h1>
    <h2>Voice Overs & Soundtracks</h2>
    <!-- set to display none, but present as google's crawler scan HTML and Javascript files--> 
     </header>

    <nav>
    <div id="home"><a href="homepage.html" class="neon-button">Home</a></div>
    <div id="voice-overs"><a href="soundtracks.html" class="neon-button">Soundtracks</a></div>
    <div id="audio-book"><a href="audiobook.html" class="neon-button">Audiobook</a></div>
    <div id="contact"><a href="#" class="neon-button">Contact</a></div>
    </nav>

    <div class="player">
          <div class="wrapper">
           <div class="details">
               <div class="now-playing"></div>
               <div class="track-art"><img src="vos logo sml.png" alt="VOS logo"></div>
               <div class="track-name">Track Name</div>
               <div class="track-artist">Track Artist</div>
           </div>

           <div class="slider_container">
               <div class="current-time">00:00</div>
                <input type="range" min="1" max="100" value="0" class="seek_slider" onchange="seekTo()">
                <div class="total-duration">00:00</div>
           </div>

           <div class="slider_container">
               <i class="fa fa-volume-down"></i>
                <input type="range" min="1" max="100" value="99" class="volume_slider" onchange="setVolume()">
                <i class="fa fa-volume-up"></i>
           </div>

           <div class="buttons">
               <div class="random-track" onclick="randomTrack()">
                   <i class="fas fa-random fa-2x" title="random"></i>
               </div>
               <div class="prev-track" onclick="prevTrack()">
                    <i class="fa fa-step-backward fa-2x"></i>
                </div>
                <div class="playpause-track" onclick="playpauseTrack()">
                    <i class="fa fa-play-circle fa-5x"></i>
                </div>
                <div class="next-track" onclick="nextTrack()">
                    <i class="fa fa-step-forward fa-2x"></i>
                </div>
                <div class="repeat-track" onclick="repeatTrack()">
                    <i class="fa fa-repeat fa-2x" title="repeat"></i>
                </div>
           </div>
       </div>
   </div>
   <script type="text/javascript" src="voice-overs.js"></script>
</body>
</html>
